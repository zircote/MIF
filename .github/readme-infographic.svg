<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="infoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9f3"/>
      <stop offset="100%" style="stop-color:#fdf4e7"/>
    </linearGradient>

    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#fef9f3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#infoBg)" rx="12"/>

  <!-- Border -->
  <rect x="2" y="2" width="796" height="396" fill="none" stroke="#e8d5b7" stroke-width="2" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#4a3c28" text-anchor="middle">
    How MIF Works
  </text>

  <!-- Three-column layout -->

  <!-- Column 1: Sources -->
  <g transform="translate(100, 80)">
    <rect x="-70" y="0" width="140" height="140" fill="url(#boxGrad)" stroke="#d4bc94" stroke-width="1.5" rx="8"/>
    <text x="0" y="25" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5c4a32" text-anchor="middle">AI Memory</text>
    <text x="0" y="42" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5c4a32" text-anchor="middle">Providers</text>

    <text x="0" y="70" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Mem0</text>
    <text x="0" y="88" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Zep</text>
    <text x="0" y="106" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Letta</text>
    <text x="0" y="124" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">LangMem</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(200, 150)">
    <path d="M0,0 L60,0" fill="none" stroke="#c9a87c" stroke-width="2" marker-end="url(#arrowhead)"/>
    <polygon points="60,-6 72,0 60,6" fill="#c9a87c"/>
    <text x="36" y="-10" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Export</text>
  </g>

  <!-- Column 2: MIF -->
  <g transform="translate(340, 80)">
    <rect x="-90" y="0" width="180" height="140" fill="#e8d5b7" stroke="#c9a87c" stroke-width="2" rx="8"/>
    <text x="0" y="28" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#4a3c28" text-anchor="middle">MIF</text>

    <line x1="-70" y1="42" x2="70" y2="42" stroke="#c9a87c" stroke-width="1"/>

    <text x="0" y="62" font-family="Georgia, serif" font-size="11" fill="#5c4a32" text-anchor="middle">JSON-LD + Markdown</text>
    <text x="0" y="80" font-family="Georgia, serif" font-size="11" fill="#5c4a32" text-anchor="middle">Bi-Temporal Model</text>
    <text x="0" y="98" font-family="Georgia, serif" font-size="11" fill="#5c4a32" text-anchor="middle">Entity Relationships</text>
    <text x="0" y="116" font-family="Georgia, serif" font-size="11" fill="#5c4a32" text-anchor="middle">W3C Provenance</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(490, 150)">
    <path d="M0,0 L60,0" fill="none" stroke="#c9a87c" stroke-width="2"/>
    <polygon points="60,-6 72,0 60,6" fill="#c9a87c"/>
    <text x="36" y="-10" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Import</text>
  </g>

  <!-- Column 3: Targets -->
  <g transform="translate(640, 80)">
    <rect x="-70" y="0" width="140" height="140" fill="url(#boxGrad)" stroke="#d4bc94" stroke-width="1.5" rx="8"/>
    <text x="0" y="25" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5c4a32" text-anchor="middle">Portable</text>
    <text x="0" y="42" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5c4a32" text-anchor="middle">Destinations</text>

    <text x="0" y="70" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Obsidian</text>
    <text x="0" y="88" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Local Files</text>
    <text x="0" y="106" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">New Provider</text>
    <text x="0" y="124" font-family="Georgia, serif" font-size="12" fill="#7a6548" text-anchor="middle">Archives</text>
  </g>

  <!-- Feature boxes at bottom -->
  <g transform="translate(0, 260)">
    <!-- Box 1 -->
    <g transform="translate(100, 0)">
      <rect x="-70" y="0" width="140" height="80" fill="#fff" stroke="#e8d5b7" stroke-width="1" rx="6"/>
      <text x="0" y="25" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#5c4a32" text-anchor="middle">No Lock-in</text>
      <text x="0" y="45" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Own your data.</text>
      <text x="0" y="60" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Switch freely.</text>
    </g>

    <!-- Box 2 -->
    <g transform="translate(280, 0)">
      <rect x="-70" y="0" width="140" height="80" fill="#fff" stroke="#e8d5b7" stroke-width="1" rx="6"/>
      <text x="0" y="25" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#5c4a32" text-anchor="middle">Human Readable</text>
      <text x="0" y="45" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Markdown format.</text>
      <text x="0" y="60" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Works in Obsidian.</text>
    </g>

    <!-- Box 3 -->
    <g transform="translate(460, 0)">
      <rect x="-70" y="0" width="140" height="80" fill="#fff" stroke="#e8d5b7" stroke-width="1" rx="6"/>
      <text x="0" y="25" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#5c4a32" text-anchor="middle">Standards Based</text>
      <text x="0" y="45" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">JSON-LD semantic.</text>
      <text x="0" y="60" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">W3C compatible.</text>
    </g>

    <!-- Box 4 -->
    <g transform="translate(640, 0)">
      <rect x="-70" y="0" width="140" height="80" fill="#fff" stroke="#e8d5b7" stroke-width="1" rx="6"/>
      <text x="0" y="25" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#5c4a32" text-anchor="middle">Future Proof</text>
      <text x="0" y="45" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Plain text survives.</text>
      <text x="0" y="60" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">Providers come and go.</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="40" cy="360" r="15" fill="#e8d5b7" opacity="0.4"/>
  <circle cx="760" cy="40" r="12" fill="#d4bc94" opacity="0.4"/>
</svg>
